<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Aventure du Loup et du Hibou</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Bubblegum+Sans&display=swap');
        
        /* D√©finition des polices personnalis√©es */
        @font-face {
            font-family: 'Cute Dino';
            src: url('Cute Dino.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Banana Stick';
            src: url('Banana Stick.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Zones prot√©g√©es contre les animations */
        .no-animation-zone {
            position: relative;
            z-index: 2;
            background-color: transparent;
        }

        /* √âl√©ments anim√©s */
        .sound-wave {
            z-index: 1;
            pointer-events: none;
        }
        
        body {
            font-family: 'Bubblegum Sans', cursive;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Soleil */
        .sun {
            position: fixed;
            top: 50px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            z-index: -1;
            animation: pulse-sun 5s infinite alternate;
        }

        @keyframes pulse-sun {
            0% { transform: scale(1); box-shadow: 0 0 50px #FFD700; }
            100% { transform: scale(1.1); box-shadow: 0 0 70px #FFD700; }
        }

        /* Nuages */
        .cloud {
            position: fixed;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: -1;
            opacity: 0.9;
            animation: float-cloud 30s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            top: 100px;
            left: -150px;
            width: 100px;
            height: 60px;
            animation-duration: 60s;
        }

        .cloud-1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud-1::after {
            width: 80px;
            height: 80px;
            top: -20px;
            right: 15px;
        }

        .cloud-2 {
            top: 200px;
            left: -250px;
            width: 120px;
            height: 70px;
            animation-duration: 75s;
            animation-delay: 10s;
        }

        .cloud-2::before {
            width: 70px;
            height: 70px;
            top: -30px;
            left: 20px;
        }

        .cloud-2::after {
            width: 90px;
            height: 90px;
            top: -25px;
            right: 20px;
        }

        .cloud-3 {
            top: 150px;
            left: -200px;
            width: 150px;
            height: 80px;
            animation-duration: 90s;
            animation-delay: 20s;
        }

        .cloud-3::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 25px;
        }

        .cloud-3::after {
            width: 100px;
            height: 100px;
            top: -30px;
            right: 25px;
        }

        @keyframes float-cloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* Arc-en-ciel */
        .rainbow {
            position: fixed;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 300px;
            border-radius: 300px 300px 0 0;
            background: linear-gradient(
                180deg,
                rgba(255, 0, 0, 0.2) 0%,
                rgba(255, 165, 0, 0.2) 16.6%,
                rgba(255, 255, 0, 0.2) 33.3%,
                rgba(0, 128, 0, 0.2) 50%,
                rgba(0, 0, 255, 0.2) 66.6%,
                rgba(75, 0, 130, 0.2) 83.3%,
                rgba(238, 130, 238, 0.2) 100%
            );
            z-index: -1;
            opacity: 0.5;
            transform: scale(2);
        }

        /* Papillons */
        .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            animation: butterfly-fly 20s linear infinite;
        }

        @keyframes butterfly-fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(10deg); }
            50% { transform: translate(200px, 0) rotate(0deg); }
            75% { transform: translate(100px, 50px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Oiseaux */
        .bird {
            position: absolute;
            width: 40px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            animation: bird-fly 30s linear infinite;
        }

        @keyframes bird-fly {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Herbe */
        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            z-index: -1;
        }

        /* Fleurs */
        .flower {
            position: absolute;
            bottom: 100px;
            width: 30px;
            height: 60px;
            z-index: 0;
        }

        .flower-stem {
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 5px;
            height: 40px;
            background-color: #4CAF50;
        }

        .flower-head {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 100px;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }

        /* Style du robot narrateur */
        .narrator-container {
            width: 300px;
            transition: all 0.5s ease;
            position: relative;
            flex-shrink: 0;
            margin-left: 50px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .narrator-base {
            width: 100%;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
        }

        .narrator-face {
            position: absolute;
            top: 52px;
            left: 90px;
            width: 42%;
            height: auto;
            transition: all 0.3s ease;
        }

        .narrator-large {
            transform: scale(3) translateY(20px);
            top: 250px;
        }

        /* Style des boutons */
        .btn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-family: 'Bubblegum Sans', cursive;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .btn:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateY(-50%);
        }

        #start-button {
            margin-top: 20px;
            font-size: 28px;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(3, 169, 244, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(3, 169, 244, 0); }
            100% { box-shadow: 0 0 0 0 rgba(3, 169, 244, 0); }
        }

        /* Boutons de navigation fixe */
        .fixed-nav {
            position: fixed;
            top: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .right-nav {
            right: 20px;
        }

        .nav-icon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: none;
        }

        .nav-icon-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .nav-icon-btn:active {
            transform: scale(0.95);
        }

        /* Navigation buttons */
        .nav-buttons {
            display: none;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4FC3F7, #03A9F4, #0288D1);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.7);
        }

        /* Style de la carte d'histoire */
        .story-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 5px solid #03A9F4;
            display: none;
            position: relative;
            margin-right: 50px;
            overflow: hidden;
        }

        .story-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        .title {
            color: #0288D1;
            text-shadow: 3px 3px 0 #B3E5FC, 5px 5px 0 rgba(0,0,0,0.1);
            font-size: 3.5rem;
            margin: 20px 0;
            animation: colorChange 5s infinite alternate;
            text-align: center;
            font-family: 'Bubblegum Sans', cursive;
            position: relative;
            letter-spacing: 2px;
        }

        .title::before, .title::after {
            content: "üê∫";
            position: absolute;
            font-size: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 2s infinite alternate;
        }

        .title::before {
            left: -60px;
        }

        .title::after {
            right: -60px;
            content: "ü¶â";
        }

        .decorative-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }

        /* Animation en vague pour les √©mojis */
        @keyframes wave-animation {
            0% { transform: translateY(50px); opacity: 0; }
            20% { transform: translateY(-10px); opacity: 1; }
            40% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .wave-emoji {
            animation: wave-animation 1s forwards;
        }

        @keyframes colorChange {
            0% { color: #0288D1; }
            25% { color: #039BE5; }
            50% { color: #03A9F4; }
            75% { color: #29B6F6; }
            100% { color: #4FC3F7; }
        }

        #story-text {
            font-size: 22px;
            color: #333;
            line-height: 1.6;
            min-height: 150px;
            text-align: center;
            font-family: 'Banana Stick', cursive;
            position: relative;
            z-index: 1;
        }

        /* Style des boutons d'√©motion */
        .buttons {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .emotion-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .emotion-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .emotion-btn:active {
            transform: scale(0.95);
        }

        .emotion-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .emotion-btn:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateY(-50%);
        }

        /* Sound control */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4FC3F7, #03A9F4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: none;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-70%); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        .bounce {
            animation: bounce 0.5s ease;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        /* Confettis */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            z-index: 10;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Animations d'√©motions */
        .emotion-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .emotion-animation.show {
            opacity: 1;
        }

        .emotion-animation img {
            width: 250px;
            animation: bounce 0.5s infinite alternate;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        /* Nuages d'humeur */
        .mood-cloud {
            position: absolute;
            width: 180px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .happy-cloud {
            background-image: url('https://cdn-icons-png.flaticon.com/512/414/414927.png');
            top: 20%;
            left: 30%;
        }

        .sad-cloud {
            background-image: url('https://cdn-icons-png.flaticon.com/512/979/979585.png');
            top: 25%;
            left: 25%;
        }

        .scared-cloud {
            background-image: url('https://cdn-icons-png.flaticon.com/512/979/979590.png');
            top: 15%;
            left: 35%;
        }

        /* Pour faire semblant que le narrateur parle */
        .mouth {
            position: absolute;
            top: 104px; 
            left: 140px; 
            width: 9%;
            height: auto;
            display: none;
            z-index: 10;
        }

        /* Mode nuit */
        .night-mode {
            background: linear-gradient(180deg, #1A237E 0%, #283593 100%);
        }

        .night-mode .story-card {
            background: rgba(38, 50, 56, 0.9);
            border-color: #7E57C2;
        }

        .night-mode #story-text {
            color: #E0F7FA;
        }

        .night-mode .title {
            color: #B3E5FC;
            text-shadow: 3px 3px 0 #0288D1, 5px 5px 0 rgba(0,0,0,0.3);
        }

        .night-mode .sun {
            background: radial-gradient(circle, #E1F5FE 30%, #B3E5FC 100%);
            box-shadow: 0 0 50px #E1F5FE;
        }

        .night-mode .grass {
            background: linear-gradient(to top, #1B5E20, #2E7D32);
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        /* Effet de brillance */
        .glow {
            box-shadow: 0 0 20px rgba(3, 169, 244, 0.7);
        }
    </style>
</head>
<body>
    <!-- √âl√©ments de d√©cor -->
    <div class="sun"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="rainbow"></div>
    <div class="grass"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Nuages d'humeur -->
    <div class="mood-cloud happy-cloud"></div>
    <div class="mood-cloud sad-cloud"></div>
    <div class="mood-cloud scared-cloud"></div>
    
    <!-- Boutons de navigation fixe - Seul le bouton home reste -->
    <div class="fixed-nav right-nav">
        <button id="home-button" class="nav-icon-btn">üè†</button>
    </div>
    
    <!-- Panneau de contr√¥le -->
    <div class="control-panel">
        <button id="sound-control" class="control-btn">üîä</button>
        <button id="night-mode-toggle" class="control-btn">‚òÄÔ∏è</button>
    </div>
    
    <div class="decorative-emojis" id="decorative-emojis"></div>
    
    <h1 class="title no-animation-zone" id="main-title">Bienvenue aux mondes d'histoires</h1>
    <button id="start-button" class="btn no-animation-zone">Commencer l'histoire</button>
    
    <div class="main-container no-animation-zone">
        <div class="narrator-container" id="narrator-container">
            <img id="narrator-mouth" class="mouth" src="bouche.jpg" alt="Bouche ouverte">
            <img id="narrator-face" class="narrator-face no-animation-zone" src="calmeMM.jpg" alt="Visage du narrateur">
            <img class="narrator-base no-animation-zone" src="corpOmbre.png" alt="Corps du narrateur">
        </div>

        <div class="story-card no-animation-zone" id="story-card">
            <div id="story-text" class="no-animation-zone"></div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="nav-buttons" id="nav-buttons">
                <button class="nav-btn" id="prev-btn" disabled><span>‚¨ÖÔ∏è</span> <span>Pr√©c√©dent</span></button>
                <button class="nav-btn" id="next-btn"><span>Suivant</span> <span>‚û°Ô∏è</span></button>
            </div>
            
            <div class="buttons no-animation-zone" id="buttons">
                <button class="emotion-btn" onclick="checkEmotion('heureux', this)">üòä</button>
                <button class="emotion-btn" onclick="checkEmotion('effraye', this)">üò®</button>
                <button class="emotion-btn" onclick="checkEmotion('en_colere', this)">üò°</button>

            audioElement.onended = function() {
