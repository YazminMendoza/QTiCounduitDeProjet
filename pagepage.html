<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Interactiva</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #cce7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            margin-top: 50px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 20px;
        }

        .narrator-container {
            position: absolute;
            left: 40px;
            width: 300px;
            transition: transform 0.5s ease;
        }

        .narrator-base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .narrator-face {
            position: absolute;
            top: 50px;
            left: 92px;
            width: 42%;
            height: auto;
        }

        .narrator-large {
            transform: scale(2.5);        
        }

        #start-button {
            position: absolute;
            left: 400px;
            top: 40%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .story-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            width: 400px;
        }

        .buttons {
            display: none;
        }

        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="narrator-container" id="narrator-container">
            <img id="narrator-face" class="narrator-face" src="neutreMM.jpg" alt="Narrador rostro">
            <img class="narrator-base" src="corpOmbre.png" alt="Narrador cuerpo">
        </div>
        <button id="start-button">Commencer</button>
        <div class="story-card" id="story-card">
            <h2 id="story-text"></h2>
            <div class="buttons" id="buttons">
                <button onclick="checkEmotion('happy', this)">ðŸ˜€</button>
                <button onclick="checkEmotion('sad', this)">ðŸ˜¢</button>
                <button onclick="checkEmotion('scared', this)">ðŸ˜¨</button>
            </div>
        </div>
    </div>

    <script>
        const storyText = [
            { text: "Il Ã©tait une fois, dans un petit fÃ´ret, un petit ours qui avait peur des abeilles...", emotion: 'scared' },
            { text: "Un aprÃ¨s-midi, l'ours a vu du miel mais il y avait des abeilles...", emotion: 'sad' },
            { text: "Mais les abeilles lui ont donnÃ© du miel et sont devenues amies...", emotion: 'happy' },
            
        ];

        let currentStoryIndex = 0;

        document.getElementById("start-button").addEventListener("click", function() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("story-card").style.display = "block";
            displayStory();
        });

        function displayStory() {
            const storyElement = document.getElementById("story-text");
            storyElement.textContent = ""; 
            if (currentStoryIndex < storyText.length) {
                typeWriter(storyText[currentStoryIndex].text, storyElement, 0);
            } else {
                storyElement.textContent = "Fin";
            }
        }

        function typeWriter(text, element, i) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriter(text, element, i + 1), 50);
            } else {
                document.getElementById("buttons").style.display = "block";
                document.getElementById("narrator-container").classList.add("narrator-large");
            }
        }

        function checkEmotion(selectedEmotion, button) {
            const correctEmotion = storyText[currentStoryIndex].emotion;
            if (selectedEmotion === correctEmotion) {
                document.getElementById("narrator-face").src = "bonneMM.jpg";
                setTimeout(() => {
                    document.getElementById("narrator-face").src = "neutreMM.jpg";
                    document.getElementById("buttons").style.display = "none";
                    document.getElementById("narrator-container").classList.remove("narrator-large");
                    currentStoryIndex++;
                    displayStory();
                }, 2000);
            } else {
                button.classList.add("shake");
                setTimeout(() => {
                    button.classList.remove("shake");
                }, 500);
            }
        }
    </script>
</body>
</html>
